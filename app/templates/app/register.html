{% extends 'app/base.html' %}
{% load static %}
{% block register %}
  <section class="bg-image pt-5 pb-5" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center  gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Tạo tài khoản</h2>

                <form method="POST" action="">
                  {% csrf_token %}

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="username">Tên tài khoản</label>
                    <input type="text" name="username" id="username" class="form-control form-control-lg" placeholder="Nhập tên tài khoản" required />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="email">Email</label>
                    <input type="text" name="email" id="email" class="form-control form-control-lg" placeholder="Nhập Email" required />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="first_name">Họ</label>
                    <input type="text" name="first_name" id="first_name" class="form-control form-control-lg" placeholder="Nhập họ" required />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="last_name">Tên</label>
                    <input type="text" name="last_name" id="last_name" class="form-control form-control-lg" placeholder="Nhập tên" required />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="password">Mật khẩu</label>
                    <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Nhập mật khẩu" required />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="confirm_password">Nhập lại mật khẩu</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="form-control form-control-lg" placeholder="Nhập lại mật khẩu" required />
                  </div>

                  <div class="d-flex justify-content-center">
                    <form method="POST">
                      {% csrf_token %}
                      <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Đăng ký</button>
                    </form>
                  </div>

                  <p class="text-center text-muted mt-5 mb-0">
                    Bạn đã có tài khoản?
                    <a href="{% url 'signin' %}" class="fw-bold text-body"><u>Đăng nhập tại đây</u></a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    {% if alert %}
    alert("Đăng ký thành công! Hãy đăng nhập để tiếp tục.")
    document.location = "/signin"
    {% endif %}
</script>
{% endblock %}
