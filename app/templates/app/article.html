{% block article_content %}
  {% load static %}
  <div class="container">
    <div class="title">Bài viết</div>
    <div class="row article-container justify-content-around mb-5">
      {% comment %} {% for article in articles %}
        <div class="content col-md-4">

            <img src="{{ article.image.url }}" alt="" />
          </div>
          <div class="article-content text-center">
            <div class="article-name">{{ article.name }}</div>
            <div class="article-code">{{ article.date_up }}</div>
          </div>
        </div>
      {% endfor %} {% endcomment %}
      <div class="content col-md-4">
          <img class="product-img" src="{% static "images/imgPost1.png" %}" alt="" />
        <div class="article-content text-center">
          <div class="article-name">Xu hướng thiết kế 2024</div>
          <div class="article-code">23/04/2024</div>
        </div>
      </div>
      <div class="content col-md-4">
          <img class="product-img" src="{% static "images/imgPost2.png" %}" alt="" />
        <div class="article-content text-center">
          <div class="article-name">Hè tối giản</div>
          <div class="article-code">05/02/2024</div>
        </div>
      </div>
      <div class="content col-md-4">
          <img class="product-img" src="{% static "images/imgPost3.png" %}" alt="" />
        <div class="article-content text-center">
          <div class="article-name">Nội thất tối giản</div>
          <div class="article-code">10/02/2024</div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
