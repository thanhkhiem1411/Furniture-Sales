{% extends 'app/base.html' %}
{% load static %}
{% block login %}
  <section class="bg-image pt-5 pb-5" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Đăng nhập</h2>

                <form method="POST" action="{% url 'signin' %}">
                  {% csrf_token %}

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">Tên tài khoản</label>
                    <input type="text" name="username" id="form3Example1cg" class="form-control form-control-lg" placeholder="Enter Username" required />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">Mật khẩu</label>
                    <input type="password" name="password" id="form3Example1cg" class="form-control form-control-lg" placeholder="Enter Password" required />
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Đăng nhập</button>
                  </div>

                  <p class="text-center text-muted mt-5 mb-0">
                    Bạn chưa có tài khoản? <a href="{% url 'signup' %}" class="fw-bold text-body"><u>Đăng ký ở đây</u></a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
